<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error Solution</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv"></div>

  <script>
    // Correct way - wait for the DOM to load completely
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById("myDiv").innerHTML = "This text will be displayed.";
    });
  </script>
</body>
</html>
